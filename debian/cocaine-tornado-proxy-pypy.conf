# verbosity level
logging = "none"
# path to log file
log_file_prefix = "/var/log/cocaine-tornado-proxy-pypy/cocaine-tornado-proxy-pypy.log"
# customize a message format
logfmt = "[%(asctime)s.%(msecs)d]\t[%(module)s:%(filename)s:%(lineno)d]\t%(levelname)s\t%(message)s"
datefmt = "%z %d/%b/%Y:%H:%M:%S"
# count of tornado procs
count = 16
# endpoints
endpoints = ["tcp://[::]:10000", "unix:///var/run/cocaine-v12-tornado-proxy-pypy/cocaine-v12-tornado-proxy-pypy.sock"]
# header with a trace id
request_header = "X-Request-Id"
forcegen_request_header = False
# header for tracking an user
sticky_header = "X-Cocaine-Sticky"

# util server
enableutil = True
utilport = 20000
utiladdress = "localhost"

# logframework
logframework = True
